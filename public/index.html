<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
  <!--根目录下的favicon.ico (BASE_URL->/)-->
  <link rel="icon" type="image/x-icon" href="http://zly.imgresource.com.cn/siteLogo/favicon.ico">
  <title>
    <%= webpackConfig.name %>
  </title>

  <!-- <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /> -->

  <style>
    .loading-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 10000;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #67C23A;
      font-size: 40px;
    }
  </style>

  <!-- <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/nprogress/0.2.0/nprogress.min.css"> -->

  <script src="http://zly.imgresource.com.cn/public/js/vuex.min3.1.0.js"></script>
  <script src="http://zly.imgresource.com.cn/public/js/vue-router.min3.0.6.js"></script>
  <script src="http://zly.imgresource.com.cn/public/js/axios.min0.18.1.js"></script>

  <script src="http://zly.imgresource.com.cn/public/js/js.cookie.min3.0.1.js"></script>
  <script src="http://zly.imgresource.com.cn/public/js/dayjs.min1.11.2.js"></script>

  <script src="http://zly.imgresource.com.cn/public/js/lodash.min4.17.20.js"></script>

  <script src="http://zly.imgresource.com.cn/public/js/echarts.min4.6.0.js"></script>


  <script>
    onload = function () {
      document.getElementsByClassName('loading-wrapper')[0].remove()
    }
  </script>

  <!-- 合同start -->
  <script src="https://static.eryicaier.com/public/pdfjs/pdf.js"></script>
  <script src="https://static.eryicaier.com/public/pdfjs/pdf.worker.js"></script>
  <script src="https://static.eryicaier.com/public/pdfjs/Sortable.min.js"></script>
  <script src="https://static.eryicaier.com/public/pdfjs/fabric.js"></script>
  <!-- 合同end -->


</head>

<body>
  <!-- <noscript>
    <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it
      to continue.</strong>
  </noscript> -->

  <div class="loading-wrapper">
    <i class="fa fa-spinner fa-pulse"></i>
  </div>

  <div id="app"></div>

  <!-- built files will be auto injected -->

</body>
<link rel="stylesheet" href="//at.alicdn.com/t/font_1778027_988wrpn2vnk.css" />
